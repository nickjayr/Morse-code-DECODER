<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Decoder</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #video {
            width: 640px;
            height: 480px;
            border: 1px solid #333;
        }
        #canvasOutput {
            display: none;
        }
        #startButton, #saveButton {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #startButton:hover, #saveButton:hover {
            background-color: #555;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            width: 640px;
            min-height: 50px;
            background-color: #1e1e1e;
        }
        #thresholdSlider {
            margin-top: 20px;
        }
        #instructions {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Morse Code Decoder</h1>
    <div id="instructions">
        <p>Click "Start Camera" to begin decoding Morse code flashes using your rear camera.</p>
        <p>Adjust the threshold slider if the detection is not accurate.</p>
        <p>Click "Save Decoded Message" to save the decoded text as a file.</p>
    </div>
    <button id="startButton">Start Camera</button>
    <video id="video" autoplay></video>
    <canvas id="canvasOutput" width="640" height="480"></canvas>
    <p id="output"></p>
    <input type="range" id="thresholdSlider" min="100" max="255" value="200">
    <label for="thresholdSlider">Adjust Threshold</label>
    <button id="saveButton">Save Decoded Message</button>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="script.js"></script>
</body>
</html>
